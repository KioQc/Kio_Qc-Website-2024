<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furry Qc</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1 class="glow-text-wrapper">
            <span id="animated-glow-text" class="glow-text" data-text="Furry Qc">
            </span>
          </h1>
          
    </header>
    <div id="particles-js"></div>
    <section class="intro">
        <h2>Be Back soon.</h2>
        <p>Get ready for some changes.</p>
        <div>----------</div>
        <p>for more information.</p>
        <h1>Discord: kio_qc</h1>

    </section>

    <nav>
        <ul>
        </ul>
    </nav>

    <script>
        const textContainer = document.getElementById("animated-glow-text");
              const glowLayer = document.querySelector(".glow-layer");
          
              const letters = textContainer.dataset.text.split("");
          
              const renderLetter = (char, i, extraClass = "") =>
                  `<span class="glow-char glow-text ${extraClass}" style="--char-index: ${i}">${char === " " ? "&nbsp;" : char}</span>`;
          
              const html = letters.map((char, i) => renderLetter(char, i)).join("");
              const htmlGlow = letters.map((char, i) => renderLetter(char, i, "glow-blur")).join("");
          
              textContainer.innerHTML = html;
              glowLayer.innerHTML = htmlGlow;
          </script>
          <script src="https://cdn.jsdelivr.net/npm/tsparticles@1.39.0/tsparticles.min.js"></script>
          <script>
              tsParticles.load("particles-js", {
                particles: {
                  number: {
                    value: 300,
                    density: {
                      enable: true,
                      value_area: 800
                    }
                  },
                  shape: {
                    type: "square",
                  },
                  color: {
                    value: "#be1bdf",
                  },
                  opacity: {
                    value: 0.5,
                    random: true,
                    animation: {
                      enable: true,
                      speed: 1,
                      minimumValue: 0.1
                    }
                  },
                  size: {
                    value: 4,
                    random: true,
                    animation: {
                      enable: true,
                      speed: 10,
                      minimumValue: 1
                    }
                  },
                  links: {
                    enable: true,
                    distance: 50,
                    color: "#be1bdf",
                    opacity: 0.4,
                    width: 1
                  },
                  move: {
                    enable: true,
                    speed: 2,
                    direction: "none",
                    random: true,
                    straight: false,
                    outModes: {
                      default: "out"
                    }
                  }
                },
              });
            </script>
      
    
    
</body>

</html>
